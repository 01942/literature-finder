<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术文献检索工具 | Literature Finder</title>
    <meta name="description" content="快速检索和下载学术文献的在线工具">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    <line x1="12" y1="6" x2="16" y2="6"></line>
                    <line x1="12" y1="10" x2="16" y2="10"></line>
                </svg>
                <h1>Literature Finder</h1>
            </div>
            <p class="tagline">学术文献检索与下载工具</p>
        </header>

        <!-- Search Section -->
        <main class="main-content">
            <div class="search-card">
                <div class="search-header">
                    <h2>检索文献</h2>
                    <p>输入文献标题、DOI、作者或参考格式进行搜索</p>
                </div>
                
                <div class="search-form">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                            <input 
                                type="text" 
                                id="searchInput" 
                                class="search-input" 
                                placeholder="例如: 10.1038/nature12373 或 文献标题..."
                                autocomplete="off"
                            >
                            <button id="clearBtn" class="clear-btn" title="清除">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                    <line x1="6" y1="6" x2="18" y2="18"></line>
                                </svg>
                            </button>
                        </div>
                        <button id="searchBtn" class="search-btn">
                            <span>搜索</span>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="search-options">
                        <label class="option-label">
                            <input type="radio" name="searchType" value="all" checked>
                            <span class="option-text">全部</span>
                        </label>
                        <label class="option-label">
                            <input type="radio" name="searchType" value="doi">
                            <span class="option-text">DOI</span>
                        </label>
                        <label class="option-label">
                            <input type="radio" name="searchType" value="title">
                            <span class="option-text">标题</span>
                        </label>
                        <label class="option-label">
                            <input type="radio" name="searchType" value="author">
                            <span class="option-text">作者</span>
                        </label>
                    </div>
                </div>

                <!-- Example Queries -->
                <div class="examples">
                    <span class="examples-label">示例：</span>
                    <button class="example-btn" data-query="10.1038/nature12373">DOI示例</button>
                    <button class="example-btn" data-query="machine learning neural network">关键词搜索</button>
                    <button class="example-btn" data-query="Hinton, Geoffrey">作者搜索</button>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state hidden">
                <div class="loader">
                    <div class="loader-ring"></div>
                    <div class="loader-ring"></div>
                    <div class="loader-ring"></div>
                </div>
                <p>正在检索文献...</p>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="results-section hidden">
                <div class="results-header">
                    <h3>检索结果</h3>
                    <span id="resultsCount" class="results-count"></span>
                </div>
                <div id="resultsContainer" class="results-container"></div>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error-state hidden">
                <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <p id="errorMessage">检索失败，请稍后重试</p>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
                <div class="empty-illustration">
                    <svg viewBox="0 0 200 160" fill="none">
                        <rect x="40" y="30" width="120" height="100" rx="8" fill="url(#gradient1)" opacity="0.1"/>
                        <rect x="50" y="45" width="100" height="8" rx="4" fill="url(#gradient1)" opacity="0.3"/>
                        <rect x="50" y="60" width="80" height="6" rx="3" fill="url(#gradient1)" opacity="0.2"/>
                        <rect x="50" y="72" width="90" height="6" rx="3" fill="url(#gradient1)" opacity="0.2"/>
                        <rect x="50" y="84" width="70" height="6" rx="3" fill="url(#gradient1)" opacity="0.2"/>
                        <circle cx="100" cy="115" r="15" fill="url(#gradient1)" opacity="0.2"/>
                        <path d="M95 115L99 119L105 111" stroke="url(#gradient1)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <defs>
                            <linearGradient id="gradient1" x1="0" y1="0" x2="200" y2="160">
                                <stop offset="0%" stop-color="#667eea"/>
                                <stop offset="100%" stop-color="#764ba2"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h3>开始检索学术文献</h3>
                <p>支持 DOI、文献标题、作者名称等多种检索方式</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>数据来源：<a href="https://www.crossref.org/" target="_blank">CrossRef</a> · <a href="https://www.semanticscholar.org/" target="_blank">Semantic Scholar</a></p>
            <p class="disclaimer">本工具仅供学术研究使用，请遵守相关版权规定</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
